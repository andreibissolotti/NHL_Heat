<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle"></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div id="avatar" class="avatar">
          <span><img src="./src/selo_rocketseat.svg" alt="Selo Rocketseat" /></span>
          <img src="./src/avatar.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName"></h1>
        <a target="_blank">
          <img src="./src/github.svg" alt="" />
          <span id="githubLogin"></span>
        </a>

        <p id="bio"></p>

        <ul id="socialMedias">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/andreibissolotti/" target="_blank"
              ><img src="./src/linkedIn.svg" alt="linkedIn"
            /></a>
          </li>
          <li class="github">
            <a href="https://github.com/andreibissolotti" target="_blank"
              ><img src="./src/github_32.svg" alt="github"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/andrei.bissolotti/" target="_blank"
              ><img src="./src/instagran.svg" alt="instagram"
            /></a>
          </li>
        </ul>
      </div>
      <div class="faixa"></div>
    </main>
    <div class="quebra"></div>
    <script src="./scripts.js"></script>
  </body>
</html>
